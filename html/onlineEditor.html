<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Code Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        textarea {
            width: 90%;
            height: 200px;
            font-family: monospace;
        }
        iframe {
            width: 90%;
            height: 300px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Simple Code Editor</h2>
    <textarea id="code" placeholder="Write your HTML, CSS, or JavaScript here..."></textarea>
    <button onclick="runCode()">Run</button>
    <iframe id="output"></iframe>
    
    <script>
        function runCode() {
            const code = document.getElementById("code").value;
            const iframe = document.getElementById("output").contentWindow.document;
            iframe.open();
            iframe.write(code);
            iframe.close();
        }
    </script>
</body>
</html>
