<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script>
       function mathCalc(){
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let select_id = document.getElementById("select_id").value;
        if(num1==""){
            alert("num1 shud not be empty!!")
        }else if(num2== ""){
            alert("num2 shud not be empty!!")
        }else{
            let res =0;
            if(select_id == "Add"){
                 res = parseInt(num1)+parseInt(num2);

            }
            else if(select_id == "Mul"){
                 res = parseInt(num1)*parseInt(num2);

            }else if(select_id == "Sub"){
                 res = parseInt(num1)-parseInt(num2);

            }
            else if(select_id == "Div"){
                 res = parseInt(num1)/parseInt(num2);

            }
            document.getElementById("h1_id").innerHTML=res;
        }
    }

    </script>
</head>
<body>
    <div>
        <input type="text" id="num1" placeholder="Enter Number1"/>
    </div>
    <div>
        <input type="text" id="num2" placeholder="Enter Number2"/>
    </div>
   <div>
    <select  id="select_id" onchange="mathCalc()">
        <option disabled>--select--</option>
        <option>Add</option>
        <option>Sub</option>
        <option>Mul</option>
        <option>Div</option>

    </select>
   </div>
    <div>
     <h1 id="h1_id"></h1>
    </div>


</body>
</html>
