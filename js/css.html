<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
                background-color: red;
        }
    </style>
    <script>
        function addCss() {
            document.getElementById("h1_id").classList.add("red");
        }
        
        function rmoveCss() {
            document.getElementById("h1_id").classList.remove("red");
        }
    </script>
</head>
<body>
    <h1 id="h1_id">this is heading</h1>
    <button onclick="addCss()">add css</button>
    <button onclick="rmoveCss()">remove css</button>
</body>
</html>
