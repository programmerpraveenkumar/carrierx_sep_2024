<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        async function getData(){
            //connect the server 
            let res = await fetch("https://www.apirequest.in/users/",{"method":"GET"})
            let json = await res.json();//extracting the json response.
            console.log(json);            
        }
        getData();
        //sending the data to server

        async function loginApi(){
            let email_val = document.getElementById("email_id").value;
            let data = {
                "email":email_val,
                "password":"pwd"
              } 
            //connect the server 
            let res = await fetch("https://www.apirequest.in/users/login",{"method":"POST",
            "body":JSON.stringify(data),
            "headers":{"content-type":"application/json"}
            }
        )
            let json = await res.json();//extracting the json response.
            console.log(json);  
            //writing the json response into the html
            document.getElementById("h1_id").innerHTML = json['msg'];
        }
        // loginApi();
        
    </script>
</head>
<body>
    <input type="text" id="email_id" placeholder="Enter Email"/>
    <input type="button" value="Click" onclick="loginApi()"/>
    <h1 id="h1_id"></h1>
</body>
</html>
